<div class="row">
  <div *ngFor="let movie of movies" class="col-md-4 mb-5">
    <img
      [src]="movie.poster_path | poster"
      [alt]="movie.title"
      class="img-fluid poster"
    />

    <div class="mt-2 text-white">
      <p class="font-weight-bold">{{ movie.title }}</p>
      <div class="row">
        <div class="col-10">
          <star-rating
            [value]="movie.vote_average"
            totalstars="10"
            checkedcolor="yellow"
            uncheckedcolor="grey"
            size="15px"
            readonly="false"
          ></star-rating>
        </div>
        <div class="col-2">{{ movie.vote_average | number: '1.1-2' }}</div>
      </div>
    </div>
  </div>
</div>
