<div *ngIf="movie" class="row mt-4">
  <div class="col-md-6">
    <img
      [src]="movie.poster_path | poster"
      [alt]="movie.title"
      class="img-thumbnail"
    />
  </div>

  <div class="col-md-6">
    <h3>{{ movie.title }}</h3>
    <div class="row">
      <div class="col">
        <star-rating
          [value]="movie.vote_average"
          totalstars="10"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="15px"
          readonly="false"
        ></star-rating>
      </div>
      <div class="col text-white">
        {{ movie.vote_average | number: '1.1-2' }}
      </div>
    </div>

    <div class="row mt-4">
      <div class="col text-white-50">
        {{ movie.overview }}
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <button (click)="back()" class="btn btn-outline-success w-100">
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>
